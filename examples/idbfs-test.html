<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <div id="stdout"></div>
</body>
<script src="../lib/require.js"></script>
<script>
require.config({
  baseUrl: "../lib",
  paths: {
    "src": "../src"
  }
});

require(["src/fs"], function(IDBFS) {

  IDBFS.mount("default", "FORMAT", function(error, fs) {
    if(error) {
      console.error(error);
      return;
    }
    fs.mkdir("/tmp", function() {
      if(error) {
        console.error(error);
        return;
      }
      fs.stat("/tmp", function(error, result) {
        if(error) {
          console.error(error);
          return;
        }
        console.info(result);
      });
    });
  });

});
</script>
</html>
